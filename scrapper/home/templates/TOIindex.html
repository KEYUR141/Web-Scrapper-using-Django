{% extends 'Navbar.html' %}


{% block title %}TOI News{% endblock %}

{% block content %}
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Search What You Like</a>
      <form class="d-flex" role="search" method="get">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search TOI News" value="{{toi_search}}"aria-label="Search" name="toi_search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row">
        {%for news in data%}
        <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{{news.image}}" class="card-img-top img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{news.title}}</h5>
              <p class="card-text">{{news.description}}</p>
              <a href="{{news.external_link}}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
